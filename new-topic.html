<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <header class="header">
        <div class="header__inner">
            <a class="header__inner-login-btn" href="#">Login</a>
            <a class="header__inner-sign-btn" href="#">Sign up</a>
            <a class="header__inner-avatar" href="#"><img class="avatar-img" src="images/avatar.svg" alt=""></a>
        </div>
    </header>
    <div class="aside-add">
        <aside class="aside-bar">
            <a class="logo" href="#"><img class="logo__img" src="images/logo.svg" alt=""></a>
            <ul class="aside-bar__list">
                <li class="aside-bar__item"><a class="aside-bar__link" href="#">New Topic</a></li>
                <li class="aside-bar__item"><a class="aside-bar__link" href="#">New Quiz</a></li>
                <li class="aside-bar__item"><a class="aside-bar__link" href="topics.html">Topics</a></li>
                <li class="aside-bar__item"><a class="aside-bar__link" href="#">Quizess</a></li>
            </ul>
        </aside>
        <div class="add">
            <div class="add__inner">
                <p class="add__inner-text">ДО -50% НА ЛУЧШИЕ КУРСЫ</p>
                <a class="add__inner-link" href="#">Выбрать курс</a>
            </div>
        </div>
    </div>

    <form class="form" action="">
        <div class="container">
            <div class="form__inner-top">
                <h2 class="form__title">New Topic</h2>
                <div class="writing-columns">
                    <div class="column-1">
                        <h3 class="column-subtitle">Topic Title</h3>
                        <input class="column-input" type="text">
                    </div>
                    <div class="column-2">
                        <h3 class="column-subtitle">Author</h3>
                        <input class="column-input" type="text">
                    </div>
                    <div class="column-3">
                        <h3 class="column-subtitle">Alternative date</h3>
                        <input class="column-input" type="text">
                    </div>
                </div>
            </div>
            <div class="textarea">
                <textarea class="text-for-topics" type="text" ></textarea>
            </div>
            <div class="form-buttons">
                <a class="post-later" href="#">Post later</a>
                <a class="post-now" href="#">Post now</a>
            </div>
        </div>
       


    </form>

</body>

</html>
